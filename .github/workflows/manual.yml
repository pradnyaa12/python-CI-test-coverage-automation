name: CI Test and Coverage

on:
  push:
    branches:
      - test_branch  # Trigger on pushes to test_branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-html

      - name: Run Tests and Generate Coverage
        run: |
          coverage run -m pytest  # Run tests and collect coverage
          coverage report          # Output coverage in the terminal
          coverage html            # Generate HTML report

      - name: Check Coverage
        id: coverage-check
        run: |
          coverage_percentage=$(coverage report | tail -n 1 | awk '{print $4}' | sed 's/%//')
          echo "Coverage percentage: $coverage_percentage"
          if (( $(echo "$coverage_percentage < 70" | bc -l) )); then
            echo "Coverage is less than 70%! Failing the job."
            exit 1
          else
            echo "Coverage is above 70%."
          fi
        # Save coverage percentage in GitHub Actions outputs
        shell: bash
        env:
          coverage_percentage: ${{ steps.coverage-check.outputs.coverage_percentage }}

      - name: Upload HTML Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/index.html  # Path to the coverage HTML report

  merge:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/test_branch' && github.event_name == 'push' && env.coverage_percentage >= 70 }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Merge to main branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout main
          git merge test_branch
          git push origin main
