name: CI Test and Coverage

on:
  push:
    branches:
      - test_branch  # Trigger the workflow on pushes to the test_branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-html

      - name: Run Tests and Generate Coverage
        run: |
          pytest --cov=./ --cov-report=html --cov-report=term
          pytest --html=pytest_report.html

      - name: Check Coverage
        id: coverage-check
        run: |
          coverage=$(pytest --cov=./ --cov-report=term | grep "TOTAL" | awk '{print $4}' | sed 's/%//')
          echo "Coverage is: $coverage"
          echo "coverage=$coverage" >> $GITHUB_ENV

      - name: Fail if coverage below 70%
        run: |
          coverage=$(echo ${{ env.coverage }})
          if (( $(echo "$coverage < 70" | bc -l) )); then
            echo "Coverage is less than 70%! Failing the job."
            exit 1
          else
            echo "Coverage is above 70%."
          fi

  merge:
    needs: test  # This job depends on the 'test' job passing
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/test_branch' && env.coverage != '' && env.coverage >= '70' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Merge to main branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout main
          git merge test_branch
          git push origin main
