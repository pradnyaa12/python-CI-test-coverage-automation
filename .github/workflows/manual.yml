name: CI Test and Coverage

on:
  push:
    branches:
      - test_branch  # Automatically triggers the workflow on code push to test_branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Updated to v4 for Node 20 support

      - name: Set up Python
        uses: actions/setup-python@v4  # This is already on v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-html

      - name: Run Tests and Generate Coverage
        run: |
          pytest --cov=./ --cov-report=html --html=pytest_report.html

      - name: Check Coverage
        id: coverage-check
        run: |
          coverage=$(pytest --cov=./ --cov-report=term | grep "TOTAL" | awk '{print $4}' | sed 's/%//')
          echo "Coverage is: $coverage"
          echo "COVERAGE=$coverage" >> $GITHUB_ENV  # Use environment files for setting output

      - name: Fail if coverage below 70%
        run: |
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "Coverage is less than 70%! Failing the job."
            exit 1
          else
            echo "Coverage is above 70%."
          fi

      - name: Upload Coverage and Test Report Artifacts
        uses: actions/upload-artifact@v4  # Updated to v4 for artifact uploading
        with:
          name: coverage-report
          path: htmlcov/index.html  # Ensure the coverage report path is correct

      - name: Upload Pytest HTML Report
        uses: actions/upload-artifact@v4  # Updated to v4 for artifact uploading
        with:
          name: pytest-report
          path: pytest_report.html  # Ensure the pytest HTML report path is correct

  merge:
    needs: test  # This job depends on the 'test' job passing
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/test_branch' && success() }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Updated to v4 for Node 20 support

      - name: Merge to main branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout main
          git merge test_branch
          git push origin main
